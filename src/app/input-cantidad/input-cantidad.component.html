<div class="d-flex align-items-center gap-1">
    <button 
        type="button" 
        class="btn btn-secondary btn-sm" 
        (click)="disminuirCantidad()">-</button>
    <input 
        type="text" 
        [(ngModel)]="cantidad"
        min="0"
        [max]="max" class="form-control form-control-sm"
        (input)="validarCantidad($event)">
    <button 
        type="button" 
        class="btn btn-secondary btn-sm" 
        (click)="aumentarCantidad()">+</button>
</div>
