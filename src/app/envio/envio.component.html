<h4>Calcular costo de envío (máx: {{max}}km)</h4>

<div class="d-inline-flex align-items-center">
  <app-input-cantidad
    [(cantidad)]="kms"
    [max]="max"
    (maximoAlcanzado)="mostrarAviso($event)">
  </app-input-cantidad>
  <span class="ms-1">km</span>
</div>

@if (mensajeAviso) {
  <p class="text-warning small mt-1">
    {{ mensajeAviso }}
  </p>
}

@if (kms !== null) {
  <p>
    Costo estimado: {{ calcularCostoEnvio() | currency }}
  </p>
}
