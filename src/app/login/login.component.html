<form [formGroup]="formLogin" (submit)="onSubmit()">
  <div class="control" [class.invalid]="formLogin.get('username')?.invalid && formLogin.get('username')?.touched">
    <label for="username">Usuario</label>
    <input id="username" type="text" formControlName="username" />
    <div class="error-message">
      <p *ngIf="formLogin.get('username')?.hasError('required')">El usuario es requerido</p>
      <p *ngIf="formLogin.get('username')?.hasError('minlength')">Debe tener al menos 4 caracteres</p>
    </div>
  </div>

  <div class="control" [class.invalid]="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
    <label for="password">Contrase침a</label>
    <input id="password" type="password" formControlName="password" />
    <div class="error-message">
      <p *ngIf="formLogin.get('password')?.hasError('required')">La contrase침a es requerida</p>
      <p *ngIf="formLogin.get('password')?.hasError('minlength')">Debe tener al menos 4 caracteres</p>
    </div>
  </div>

  <div class="error-message" *ngIf="formLogin.hasError('credencialesInvalidas')">
    <p>Usuario o contrase침a incorrectos</p>
  </div>

  <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary">Iniciar sesi칩n</button>
</form>
